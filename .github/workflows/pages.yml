name: Deploy ProcureVision Landing Page to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          # 복잡한 캐시 설정을 제거하여 경로 에러를 원천 차단했습니다.

      - name: Install dependencies
        working-directory: ./landing-page
        run: npm install

      - name: Build static site
        working-directory: ./landing-page
        run: npm run build
        # 만약 'npm run export'가 필요한 환경이라면 아래 주석을 풀거나 
        # 커서 AI에게 '정적 파일 빌드 명령어가 뭐야?'라고 물어보세요.

      - name: Upload GitHub Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # 실제 빌드된 결과물이 나오는 폴더 경로로 수정했습니다.
          path: ./landing-page/out 

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deploy.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deploy
        uses: actions/deploy-pages@v4